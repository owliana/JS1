<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let a;
        let b;

        a=+prompt('Введите значение a ');
        b=+prompt('Введите значение b ');

        if (a>=0&&b>=0) {
            alert('Разность чисел равна '+(a-b));
        }
        else if (a<0&&b<0) {
            alert('Произведение чисел равно '+(a*b));
        }
        else if (a*b<0) {
            alert('Сумма чисел равна '+(a+b));
        }
        else {
            alert('Вы шо ебобо?');
        }
    
    </script>
</head>

</html>
