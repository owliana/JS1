<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        
        let first_number=+prompt('Введите первое число ');
        let second_number=+prompt('Введите второе число ');

                
        function summ(x,y) {
            return x+y;
        }
        su=summ(first_number,second_number);
        
        function diff(x,y) {
            return x-y;
        }
        di=diff(first_number,second_number);

        function proiz(x,y) {
            return x*y;
        }
        pr=proiz(first_number,second_number);

        function quot(x,y) {
            return x/y;
        }
        qu=quot(first_number,second_number);


        alert('\nДва числа: '+first_number+' и '+second_number+'\nСумма чисел: '+su+'\nРазность чисел: '+di+'\nПроизведение чисел: '+pr+'\nЧастное чисел: '+qu);
        
    </script>
</head>
<body>
    
</body>
</html>
